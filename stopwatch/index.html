<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <!--tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-[100vh] flex flex-col items-center justify-center gap-4">
        <h1 class= "font-[500] text-[38px]">Stopwatch</h1>
        <p id="text" class="text-[30px]">0</p>
        <div class="flex flex-row gap-5">
            <button id="btstart" class="bg-[#e3eaf1] px-[10px] py-[5px] text-[20px] rounded-md">start</button>
            <button id="btstop" class="bg-[#e3eaf1] px-[10px] py-[5px] text-[20px] rounded-md">stop</button>
            <button id="btreset" class="bg-[#e3eaf1] px-[10px] py-[5px] text-[20px] rounded-md">reset</button>
        </div>
    </div>
    <script>
        var a=document.getElementById("text");
        var b=document.getElementById("btstart");
        var c=document.getElementById("btstop");
        var d=document.getElementById("btreset");
        var x;
        //start time
        b.addEventListener("click",()=>{
            x=setInterval(()=>{
                a.textContent=parseInt(a.textContent)+1;
            },1000)
        })
        //stop time
        c.addEventListener("click",()=>{
            clearInterval(x);
        })
        //reset time
        d.addEventListener("click",()=>{
            a.textContent=0;
            clearInterval(x);
        })
    </script>
</body>
</html>
